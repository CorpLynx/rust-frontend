name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Prometheus ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Prometheus ${{ steps.get_version.outputs.version }}

            ### Installation

            **Linux:**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/prometheus-linux-installer.sh | bash
            ```

            **macOS:**
            ```bash
            curl -sSL https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/prometheus-macos-installer.sh | bash
            ```

            **Windows:**
            Download and run `prometheus-windows-installer.exe`

            ### What's Changed
            - See commit history for details

            ### Full Changelog
            https://github.com/${{ github.repository }}/compare/...

  build-linux:
    name: Build Linux Installer
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build prometheus-cli
        run: cargo build --release -p prometheus-cli

      - name: Create Linux installer package
        run: |
          mkdir -p dist/linux
          cp target/release/prometheus-cli dist/linux/
          cp -r docs dist/linux/
          cp README.md dist/linux/
          cp config.toml dist/linux/

          # Create installer script from template with version substitution
          sed "s|__VERSION__|${{ needs.create-release.outputs.version }}|g" \
            scripts/installers/linux-installer-template.sh > dist/prometheus-linux-installer.sh

          # Append tarball to installer
          cd dist/linux
          tar czf - prometheus-cli docs config.toml README.md >> ../prometheus-linux-installer.sh
          cd ../..

          chmod +x dist/prometheus-linux-installer.sh

      - name: Upload Linux installer
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: ./dist/prometheus-linux-installer.sh

  build-macos:
    name: Build macOS Installer
    needs: create-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build prometheus-cli
        run: cargo build --release -p prometheus-cli

      - name: Create macOS installer package
        run: |
          mkdir -p dist/macos
          cp target/release/prometheus-cli dist/macos/
          cp -r docs dist/macos/
          cp README.md dist/macos/
          cp config.toml dist/macos/

          # Create installer script from template with version substitution
          sed "s|__VERSION__|${{ needs.create-release.outputs.version }}|g" \
            scripts/installers/macos-installer-template.sh > dist/prometheus-macos-installer.sh

          # Append tarball to installer
          cd dist/macos
          tar czf - prometheus-cli docs config.toml README.md >> ../prometheus-macos-installer.sh
          cd ../..

          chmod +x dist/prometheus-macos-installer.sh

      - name: Upload macOS installer
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: ./dist/prometheus-macos-installer.sh

  build-windows:
    name: Build Windows Installer
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build prometheus-cli
        run: cargo build --release -p prometheus-cli

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create Windows installer
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\windows
          Copy-Item target\release\prometheus-cli.exe dist\windows\
          Copy-Item README.md dist\windows\
          Copy-Item config.toml dist\windows\
          Copy-Item -Recurse docs dist\windows\

          # Create NSIS installer script from template with version substitution
          $version = "${{ needs.create-release.outputs.version }}"
          $template = Get-Content scripts\installers\windows-installer-template.nsi -Raw
          $installer = $template -replace '__VERSION__', $version
          $installer | Out-File -FilePath dist\windows\installer.nsi -Encoding ASCII

      - name: Build Windows installer
        shell: pwsh
        run: |
          cd dist\windows
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
          Move-Item prometheus-windows-installer.exe ..\

      - name: Upload Windows installer
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: ./dist/prometheus-windows-installer.exe
